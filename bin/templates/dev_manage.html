<!DOCTYPE html>
<html>
	<head>
		<title>Developer | Management</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/dev/sprint-backlog" class="nav-link font-weight-bold">
						Sprint Backlog
					</a>
				</li>
				<li>
					<a href="/dev/in-progress" class="nav-link font-weight-bold">
						In-progress
					</a>
				</li>
				<li>
					<a href="/dev/manage-task" class="nav-link font-weight-bold">
						Manage Task
					</a>
				</li>
				<li>
					<a href="/dev/completed" class="nav-link font-weight-bold">
						Completed
					</a>
				</li>
				<li>
					<a href="/logout" class="nav-link font-weight-bold">
						Logout
					</a>
				</li>
		</nav>
		<div class="form-container element">
			<h1>{{.}}</h1>
		</div>
		<div class="form-container">
			<div>
				<h1>Managing Tasks</h1>
			</div>
			<div>
				<form action="/dev/manage-task" method="POST">
					<div class="form-group element">
						<label for="issue">Feature: </label>
						<input type="text" name="feature" id="issue" placeholder="Eg: Error handling" required>
					</div>
					<div class="form-group element">
						<label for="task">Action: </label>
						<select name="action">
							<option value="progress">Take-up</option>
							<option value="complete">Mark complete</option>
						</select>
					</div>
					<div class="form-group element">
						<button type="submit" class="btn btn-primary btn-lg">
							Take action
						</button>
					</div>
				</form>
				<div class="element err-msg">
					<p>
						<b>NOTE:</b>
						The feature has to be <i><b>in-progress</b></i> to be marked complete
						and it should not be <i><b>in-progress</b></i> but in
						<i><b>sprint-backlog</b></i> in order to be taken up.
					</p>
			</div>
		</div>
	</body>
</html>
