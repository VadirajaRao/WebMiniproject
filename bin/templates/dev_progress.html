<!DOCTYPE html>
<html>
	<head>
		<title>Developer | In-progress</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
		<link rel="stylesheet" type="text/css" href="../static/css/backlog_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/dev/sprint-backlog" class="nav-link font-weight-bold">
						Sprint Backlog
					</a>
				</li>
				<li>
					<a href="/dev/in-progress" class="nav-link font-weight-bold">
						In-progress
					</a>
				</li>
				<li>
					<a href="/dev/manage-task" class="nav-link font-weight-bold">
						Manage Task
					</a>
				</li>
				<li>
					<a href="/dev/completed" class="nav-link font-weight-bold">
						Completed
					</a>
				</li>
				<li>
					<a href="/logout" class="nav-link font-weight-bold">
						Logout
					</a>
				</li>
		</nav>
		<div class="tbl-position">
			<table class="table table-background">
				<tr class="tbl-border">
					<th class="tbl-border">Features in-progress</th>
				</tr>
				{{range .Logs}}
				  <tr>
						<td class="tbl-border">{{.Feature}}</td>
						<td class="tbl-border">{{.Uname}}</td>
					</tr>
				{{end}}
			</table>
		</div>
	</body>
</html>
