<!DOCTYPE html>
<html>
	<head>
		<title>ScrumIt | LogIn</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/login" class="nav-link font-weight-bold">
						LogIn
					</a>
				</li>
				<li class="nav-item">
					<a href="/signup" class="nav-link font-weight-bold">
						SignUp
					</a>
				</li>
				<li class="nav-item">
					<a href="/info" class="nav-link font-weight-bold">
						What is scrum?
					</a>
				</li>
			</ul>
		</nav>
		{{if .Success}}
		<div>
			<h1>Username is <bold>{{.Name}}</bold></h1>
		</div>
		{{else}}
		<div class="form-container">
			<div>
				<h1>Log In</h1>
			</div>
			<div>
				<form action="/login" method="POST">
					<div class="form-group element">
						<label for="uname">Username: </label>
						<input type="text" name="username" placeholder="Username" id="uname">
					</div>
					<div class="form-group element">
						<label for="pwd">Password: </label>
						<input type="password" name="password" placeholder="Password" id="pwd">
					</div>
					<div class="form-group element">
						<button type="submit" class="btn btn-primary btn-lg">
							Log In
						</button>
					</div>
				</form>
				<div class="element">
					<p>New User? <a href="/signup">Sign Up</a></p>
				</div>
			</div>
		</div>
		{{end}}
	</body>
</html>
