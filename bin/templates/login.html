<!DOCTYPE html>
<html>
	<head>
		<title>ScrumIt | LogIn</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/login" class="nav-link font-weight-bold">
						LogIn
					</a>
				</li>
				<li class="nav-item">
					<a href="/signup" class="nav-link font-weight-bold">
						SignUp
					</a>
				</li>
				<li class="nav-item">
					<a href="/info" class="nav-link font-weight-bold">
						What is scrum?
					</a>
				</li>
			</ul>
		</nav>
		{{if .Success}}
		<div>
			<h1>Username is <bold>{{.Name}}</bold></h1>
		</div>
		{{else}}
		<div>
			<div class="header-align">
				<h1>Log In</h1>
			</div>
			<div class="form-align">
				<form action="/login" method="POST">
					<div class="field-align">
						<label>Username: </label>
						<input type="text" name="username" placeholder="Username">
					</div>
					<div class="field-align">
						<label>Password: </label>
						<input type="password" name="password" placeholder="Password">
					</div>
					<div class="button-align">
						<button type="submit" class="btn btn-primary btn-lg">
							Log In
						</button>
					</div>
				</form>
			</div>
		</div>
		{{end}}
	</body>
</html>
