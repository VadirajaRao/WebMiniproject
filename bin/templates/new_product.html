<!DOCTYPE html>
<html>
	<head>
		<title>ScrumIt | New Product</title>

		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/new_product_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/login" class="nav-link font-weight-bold">
						LogIn
					</a>
				</li>
				<li class="nav-item">
					<a href="/signup" class="nav-link font-weight-bold">
						SignUp
					</a>
				</li>
				<li class="nav-item">
					<a href="/newProduct" class="nav-link font-weight-bold">
						New Product
					</a>
				</li>
				<li class="nav-item">
					<a href="/info" class="nav-link font-weight-bold">
						What is scrum?
					</a>
				</li>
			</ul>
		</nav>
		<div class="form-container">
			<div>
				<h1>New Product</h1>
			</div>

			<div class="full-form">
				<form action="#" method="POST">
					<div class="form-group block element">
						<label for="pname">Product Name</label>
						<input type="text" name="pname" id="pname" placeholder="SomethinCool">
					</div>

					<div class="form-group block element">
						<label for="omail">Owner email</label>
						<input type="mail" name="omail" id="omail" placeholder="xyz@example.com">
					</div>

					<div class="form-group block element">
						<label for="lmail">Scrum Master email</label>
						<input type="mail" name="lmail" id="lmail" placeholder="xyz@example.com">
					</div>

					<div class="button-align">
						<button type="submit" class="btn btn-primary btn-lg">
							Create Product
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
