<!DOCTYPE html>
<html>
	<head>
		<title>Owner | Product backlog</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
		<link rel="stylesheet" type="text/css" href="../static/css/backlog_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/owner/backlog" class="nav-link font-weight-bold">
						Product Backlog
					</a>
				</li>
				<li>
					<a href="/owner/add-feature" class="nav-link font-weight-bold">
						Add Feature
					</a>
				</li>
				<li>
					<a href="/owner/remove-feature" class="nav-link font-weight-bold">
						Remove Feature
					</a>
				</li>
				<li>
					<a href="/logout" class="nav-link font-weight-bold">
						Logout
					</a>
				</li>
		</nav>
		<div class="form-container element">
			<h1>{{.ProdName}}</h1>
		</div>
		<div class="tbl-position">
			<table class="table table-background">
				<tr class="tbl-border">
					<th class="tbl-border">Features in pipeline</th>
				</tr>
				{{range .Feature}}
				  <tr>
						<td class="tbl-border">{{.}}</td>
					</tr>
				{{end}}
			</table>
		</div>
	</body>
</html>
