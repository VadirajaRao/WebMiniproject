<!DOCTYPE html>
<html>
	<head>
		<title>Owner | Product backlog</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/owner_style.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/owner/backlog" class="nav-link font-weight-bold">
						Product Backlog
					</a>
				</li>
				<li>
					<a href="/owner/add-feature" class="nav-link font-weight-bold">
						Add Feature
					</a>
				</li>
				<li>
					<a href="/owner/remove-feature" class="nav-link font-weight-bold">
						Remove Feature
					</a>
				</li>
				<li>
					<a href="/logout" class="nav-link font-weight-bold">
						Logout
					</a>
				</li>
		</nav>
		<div style="margin-top: 10%">
			<table>
				<th>Features in pipeline</th>
				{{range .backlog}}
				  <td>{{.}}</td>
				{{end}}
			</table>
		</div>
	</body>
</html>
