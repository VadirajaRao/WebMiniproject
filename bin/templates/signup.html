<!DOCTYPE html>
<html>
	<head>
		<title>ScrumIt | Sign-Up</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/signup_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/login" class="nav-link font-weight-bold">
						LogIn
					</a>
				</li>
				<li class="nav-item">
					<a href="/signup" class="nav-link font-weight-bold">
						SignUp
					</a>
				</li>
				<li class="nav-item">
					<a href="/info" class="nav-link font-weight-bold">
						What is scrum?
					</a>
				</li>
			</ul>
		</nav>
		<div>
			<!-- Heading -->
			<div>
				<h1>Sign Up</h1>
			</div>

			<!-- Form beginning -->
			<div>
				<form action="#" method="POST">
					<!-- Firstname and Lastname -->
					<div>
						<!-- Firstname -->
						<div>
							<label>Firstname: </label>
							<input type="text" name="fname" placeholder="First name">
						</div>
						<!-- Lastname -->
						<div>
							<label>Lastname: </label>
							<input type="text" name="lname" placeholder="Last name">
						</div>
					</div>
					
					<!-- Username -->
					<div>
						<label>Username: </label>
						<input type="text" name="uname" placeholder="Username">
					</div>
					
					<!-- Mail id -->
					<div>
						<label>Email: </label>
						<input type="text" name="mail" placeholder="xyz@example.com">
					</div>
					
					<!-- Password and Re-type Password -->
					<div>
						<!-- Password -->
						<div>
							<label>Password: </label>
							<input type="password" name="pwd" placeholder="Password">
						</div>
						<!-- Re-type Password -->
						<div>
							<label>Re-type Password: </label>
							<input type="password" name="rpwd" placeholder="Re-type Password">
						</div>
					</div>
					
					<!-- Product Name -->
					<div>
						<label>Product Name: </label>
						<input type="text" name="pname" placeholder="SomthinCool">
					</div>
					
					<!-- Submit -->
					<div>
						<button type="submit">
							Sign-Up
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
