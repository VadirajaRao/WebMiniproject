<!DOCTYPE html>
<html>
	<head>
		<title>ScrumIt | Sign-Up</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/signup_style.css">
	</head>
	<body class="background-container">
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
			<a href="/" class="navbar-brand font-weight-bold">
				ScrumIt
			</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/login" class="nav-link font-weight-bold">
						LogIn
					</a>
				</li>
				<li class="nav-item">
					<a href="/signup" class="nav-link font-weight-bold">
						SignUp
					</a>
				</li>
				<li class="nav-item">
					<a href="/info" class="nav-link font-weight-bold">
						What is scrum?
					</a>
				</li>
			</ul>
		</nav>
		<div class="form-container">
			<!-- Heading -->
			<div>
				<h1>Sign Up</h1>
			</div>

			<!-- Form beginning -->
			<div>
				<form action="#" method="POST">
					<!-- Firstname and Lastname -->
					<div class="collect">
						<!-- Firstname -->
						<div class="form-group element">
							<label>Firstname</label><br>
							<input type="text" name="fname" placeholder="Enter firstname">
						</div>
						<!-- Lastname -->
						<div class="form-group element">
							<label>Lastname</label><br>
							<input type="text" name="lname" placeholder="Enter lastname">
						</div>
					</div>
					
					<!-- Username -->
					<div class="form-group">
						<label>Username</label><br>
						<input type="text" name="uname" placeholder="Enter username">
					</div>
					
					<!-- Mail id -->
					<div class="form-group">
						<label>Email</label><br>
						<input type="text" name="mail" placeholder="xyz@example.com">
					</div>
					
					<!-- Password and Re-type Password -->
					<div class="collect">
						<!-- Password -->
						<div class="form-group element">
							<label>Password</label><br>
							<input type="password" name="pwd" placeholder="Enter password">
						</div>
						<!-- Re-type Password -->
						<div class="form-group element">
							<label>Re-type Password</label><br>
							<input type="password" name="rpwd" placeholder="Re-type Password">
						</div>
					</div>
					
					<!-- Product Name -->
					<div class="form-group">
						<label>Product Name</label><br>
						<input type="text" name="pname" placeholder="SomthinCool">
					</div>
					
					<!-- Submit -->
					<div class="button-align">
						<button type="submit" class="btn btn-primary btn-lg">
							Sign-Up
						</button>
					</div>
				</form>
				<div class="link-align">
					<p>
						Already have an account?
						<a href="/login">Log In</a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
